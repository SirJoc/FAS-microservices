server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/publicities/**,/api/subscriptions/**
        - id: users-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/comments/**
        - id: location-service
          uri: lb://location-service
          predicates:
            - Path=/api/coordinates/**
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/categories/**,/api/products/**
